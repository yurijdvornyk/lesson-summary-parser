<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Аналіз Оцінок</title>
</head>

<body>
  <h1>Lesson Summary Parser</h1>

  <input type="file" id="fileInput" accept=".csv">
  <div id="dropZone" style="margin-top: 1em; padding: 2em; border: 2px dashed #999; text-align: center;">
    Drag and drop a CSV file here
  </div>

  <button id="downloadBtn" disabled>Download Result</button>

  <h2>Початкові дані</h2>
  <table id="originalTable" border="1" style="border-collapse: collapse; margin-bottom: 2em;"></table>

  <h2>Опрацьовані дані</h2>
  <table id="outputTable" border="1" style="border-collapse: collapse;"></table>

  <script src="script.js"></script>
</body>

</html>
