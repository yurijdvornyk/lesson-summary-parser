<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Аналіз оцінок учнів</title>
</head>

<body>
  <h1>Обчислення середніх оцінок учнів</h1>

  <input type="file" id="fileInput" accept=".csv">
  <div id="dropZone" class="dropzone">
    Перетягніть файл з оцінками у форматі CSV
  </div>

  <h2>Початкові дані</h2>
  <table id="originalTable" border="1" style="border-collapse: collapse; margin-bottom: 2em;"></table>

  <h2>Опрацьовані дані</h2>
  <table id="outputTable" border="1" style="border-collapse: collapse;"></table>

  <button id="downloadBtn" disabled>Завантажте результат</button>

  <script src="script.js"></script>
</body>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background-color: #f5f6fa;
    color: #2f3640;
  }

  h2 {
    color: #353b48;
    margin-top: 40px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 10px;
    border: 1px solid #dcdde1;
    text-align: center;
  }

  th {
    background-color: #f0f0f0;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .dropzone {
    border: 2px dashed #7f8fa6;
    padding: 30px;
    margin-bottom: 30px;
    text-align: center;
    background-color: #fdfdfd;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .dropzone.dragover {
    background-color: #dff9fb;
  }

  button {
    background-color: #44bd32;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
    transition: background-color 0.2s ease;
  }

  button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background-color: #4cd137;
  }

  input[type="file"] {
    margin-bottom: 20px;
  }
</style>

</html>
